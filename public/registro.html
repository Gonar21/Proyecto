<!DOCTYPE html>
<html lang="es">

<head>

    <html xmlns="http://www.w3.org/1999/xhtml">

    <head runat="server">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="CSS/style.css" />
            <link rel="stylesheet" type="text/css" href="CSS/inner-page-style.css">
            <title>Registro de usuarios</title>
    </head>

<body>
    <form id="form1" runat="server" action='/registro1', method='GET'>
        <header class="site-header">
            <div class="top-header">
                <div class="container" background="#388e77">
                    <div class="top-header-right">
                        <div class="login-block">
                            <li> <h1> Registro de Usuarios </h1> </li>
                        </div>
                    </div>
                    <div class="top-header-right">
                        <div class="login-block">
                            <li><a href="index.html">Inicio</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container d-flex justify-content-center">
            <div class="col-6">

                <div class="row justify-content-center">
                    <div></div>
                    <br />
                    <div></div>
                    <br />
                    <fieldset>
                        <br />
                        <div class="form-group">
                            <label for="Nombre">Nombre:</label>
                            <input name="TXNombre" class="form-control" id="TXNombre">
                        </div>
                        <br />

                        <div class="form-group">
                            <label for="PrimerApellido">Apellidos:</label>
                            <input name="TXApellido" class="form-control" id="TXApellido">
                        </div>
                        <br />

                        <div class="form-group">
                            <label for="Identificación">Cedula de identidad:</label>
                            <input name="TXID" class="form-control" id="TXID">
                        </div>
                        <br />

                        <div class="form-group">
                            <label for="Correo">Correo Electonico:</label>
                            <input name="TXemail" class="form-control" id="TXemail">
                        </div>
                        <br />

                        <div class="form-group">
                            <label for="FechaNacimiento">Contraseña:</label>
                            <input name="TXcontra" class="form-control" id="TXcontra">
                        </div>
                        <br />

                        <div class="form-group">
                       
                            <button type="submit" class=" form-control" BackColor="#388e77">Registrar Usuario</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div></div>
        <br />
        <div></div>
        <br />
        <div></div>
        <br />
</body>
</form>

</html>
